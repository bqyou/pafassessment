<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funds Transfer</h1>
    <form
        method="POST"
        action="/transfer"
        data-th-object="${transfer}">
    <table>
        <tr>
            <td>From account: </td>
            <td>
                <select name="fromAccId" data-th-field="${transfer.fromAccId}" required>
                    <option value="">select option</option>
                    <option th:each="account : ${listofaccounts}" 
                            th:value="${account.accountId}" 
                            th:text="${account.accountString}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>To account: </td>
            <td>
                <select name="toAccId" data-th-field="${transfer.toAccId}" required>
                    <option value="">select option</option>
                    <option th:each="account : ${listofaccounts}" 
                            th:value="${account.accountId}" 
                            th:text="${account.accountString}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Amount:</td>
            <td><input type="number" step="0.01" name="transferAmount"  data-th-field="${transfer.transferAmount}" required></td>
        </tr>
        <tr>
            <td>Comments:</td>
            <td><input type="text" name="comments" data-th-field="${transfer.comment}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Transfer</button></td>
        </tr>
    </table>
    </form>
    <span data-th-text="${message}"></span>



    
</body>
</html>
